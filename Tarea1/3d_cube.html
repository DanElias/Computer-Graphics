<html>

<head>
<title>3D Cube</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="../libs/gl-matrix/gl-matrix.js"></script>
<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="3d_cube.js"></script>

<script type="text/javascript">
          
	$(document).ready(
			function() {
		        let canvas = document.getElementById("webglcanvas");
			    let gl = initWebGL(canvas);
		        initViewport(gl, canvas);
		        initGL(canvas);
				let pyramid = createPyramid(gl, 100, 1, 1.5, [-2.5, -0.5, -2], [0.1, 1.0, 0.2]);
				let octa = createOctahedron(gl, 30, 1, 1, [2.5, 0, -2],  [0, 1, 0]);
				let dode = createDodecahedron(gl, 5, 0.5, [0, 0, -2], [-0.4, 1.0, 0.1])
		        initShader(gl);
				run(gl, [pyramid, octa, dode]);
			}
	);

</script>

</head>
<body>

	<canvas id="webglcanvas" style="border: none;" width="800" height="600">
	</canvas>

</body>
</html>
