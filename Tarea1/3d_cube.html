<html>

<head>
<title>3D Cube</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="../libs/gl-matrix/gl-matrix.js"></script>
<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="3d_cube.js"></script>

<script type="text/javascript">
          
	$(document).ready(
			function() {
		        let canvas = document.getElementById("webglcanvas");
			    let gl = initWebGL(canvas);
		        initViewport(gl, canvas);
		        initGL(canvas);
                //let cube = createCube(gl, [2 , 0, -2], [0.1, 1.0, 0.2]);
				let pyramid = createPyramid(gl, 5, 1, 1.5, [-2.5, -0.5, -2], [0.1, 1.0, 0.2]);
				let pyramid2 = createPyramid(gl, 4, 1, 1, [2.5, 0, -2],  [0, 1, 0],);
				let pyramid3 = createPyramid(gl, 4, 1, -1, [2.5, 0, -2], [0, 1, 0],);
		        initShader(gl);
				run(gl, [pyramid, pyramid2, pyramid3]);
			}
	);

</script>

</head>
<body>

	<canvas id="webglcanvas" style="border: none;" width="800" height="600">
	</canvas>

</body>
</html>
